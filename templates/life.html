<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE Insurance Claim Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .select-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .select-group div {
            width: 48%;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        #result {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h2>LIFE Insurance Claim Prediction</h2>

    <div class="container">
        <form id="predictionForm">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>BMI:</label>
            <input type="text" name="bmi" required>

            <label>No. of Hospital Visits:</label>
            <input type="number" name="visits" required>

            <label>Claim History (Yes/No):</label>
            <select name="claim_history">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Claim Amount Requested (â‚¹):</label>
            <input type="text" name="claim_amount" required>

            <div class="select-group">
                <div>
                    <label>Gender:</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label>Smoke:</label>
                    <select name="smoke">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="select-group">
                <div>
                    <label>Health Problem:</label>
                    <select name="health_problem">
                        <option value="None">None</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Hypertension">Hypertension</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>

        <h3>Prediction Result: <span id="result"></span></h3>
    </div>

    <script>
        document.getElementById("predictionForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            
            let endpoint = "/predict_health";  // Adjust this based on your backend API

            try {
                let response = await fetch(endpoint, {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                let resultText = document.getElementById("result");

                if (result.prediction.toLowerCase() === "approved") {
                    resultText.style.color = "#28a745";  // Green for approved
                } else {
                    resultText.style.color = "#d9534f";  // Red for rejected
                }

                resultText.textContent = result.prediction || "Error: " + result.error;
            } catch (error) {
                document.getElementById("result").textContent = "Failed to fetch prediction.";
                document.getElementById("result").style.color = "#d9534f"; // Red for error
            }
        };
    </script>

</body>
</html>
