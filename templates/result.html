<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 400px; /* Adjust height as needed */
            width: 350px;  /* Adjust width as needed */
        }

        h2 {
            color: #F37250;
        }

        .go-back-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .go-back-btn:hover {
            background-color: #F37250;
        }

        .animation {
            margin-top: auto; /* Pushes the animation to the bottom */
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Prediction Result</h2>
        <p class="result-text">{{ result }}</p>
        <dotlottie-player class="animation" 
            src="https://lottie.host/5808aa38-c631-414e-8c90-07007869ae89/hX9Ul32ex1.lottie" 
            background="transparent" speed="1" 
            style="width: 180px; height: 180px;" loop autoplay>
        </dotlottie-player>
        <br>
        <br>
        <a href="/" class="go-back-btn">Go Back</a>
    </div>
</body>
</html>
